<div class="board">
    <div class="row-fluid">
        <div class="span12">
            <div class="boat">
                <div class="survivors">
                    <div g-survivor="survivor"
                         ng-repeat="survivor in gm.game.boat.seats">
                    </div>
                </div>
                <div class="birds">
                    <div class="bird" ng-show="gm.game.birds>0"></div>
                    <div class="bird" ng-show="gm.game.birds>1"></div>
                    <div class="bird" ng-show="gm.game.birds>2"></div>
                </div>
            </div>
            <div class="action">Your turn!</div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <h1>Phase: {{gm.game.phase}}</h1>

            <h1>Navigation stack {{gm.game.navigationStack.length}}</h1>

            <h1>Turn:
                <div class="avatar small"
                     ng-class="gm.game.currentPlayer.name"></div>
            </h1>
        </div>
    </div>
    <div g-fight="gm.game"></div>
    <div class="row-fluid">
        <div class="span12">
            <div g-inventory="gm.player.items" name="Items:"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div g-inventory="gm.player.underSeat" name="Under seat:"
                 click="openItem"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            <h3>You:</h3>

            <div g-survivor="gm.player"></div>
        </div>
        <div class="span2">
            <h3>Friend:</h3>

            <div g-survivor="gm.friend"></div>
        </div>
        <div class="span2">
            <h3>Enemy:</h3>

            <div g-survivor="gm.enemy"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <button class="btn" ng-click="gm.openPickUpModal()">New round</button>
            <button class="btn" ng-click="gm.firePistol()">Fire pistol</button>
            <button class="btn" ng-click="gm.openParasol()">Open parasol</button>
            <button class="btn" ng-click="gm.dropChum()">Drop chum</button>
            <button class="btn" ng-click="gm.useMedkit()">Use medkit</button>
            <button class="btn" ng-click="gm.drinkWater()">Drink water</button>
            <button class="btn" ng-click="gm.row()">Row</button>
            <button class="btn" ng-click="gm.skip()">Skip</button>
        </div>
    </div>
</div>
