<div class="row-fluid" ng-show="game.fight">
    <div class="span12">
        <h4>Fight for seat</h4>

        <div class="row-fluid">
            <div class="span6">
                <h5>Attackers: {{ game.fight.getAttackersStrength() }}</h5>
                <button ng-hide="inFight()" ng-click="joinAttackers()">join</button>
                <div ng-repeat="survivor in game.fight.attackers">
                    <div class="avatar small {{survivor.name}}"></div>
                    <div><span>{{survivor.strength}}</span><span
                            ng-show="survivor.getBonus()>0"> + {{survivor.getBonus()}}</span>
                    </div>
                </div>
            </div>
            <div class="span6">
                <h5>Defenders: {{ game.fight.getDefendersStrength() }}</h5>
                <button ng-hide="inFight()" ng-click="joinDefenders()">join</button>
                <div ng-repeat="survivor in game.fight.defenders">
                    <div class="avatar small {{survivor.name}}"></div>
                    <div><span>{{survivor.strength}}</span><span
                            ng-show="survivor.getBonus()>0"> + {{survivor.getBonus()}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
