<div class="modal-header">
    <h3>Select navigations</h3>
</div>
<div class="modal-body">
    <div ng-repeat="navigation in navigations" navigation="navigation" ng-click="select(navigation)"
         ng-class="{selected:selected.indexOf(navigation)>-1}">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
